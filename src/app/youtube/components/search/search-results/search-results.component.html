<mat-card class="card"*ngFor="let card of responseCardsArrey | dateOrderPipe:filterState.date| viewPipe:filterState.view| containsPipe:filterState.searchWord">
  <mat-card-header>
    <img  [src]="card.snippet.thumbnails.medium.url" alt="video preview">
  </mat-card-header>
  <mat-card-content>
    <div class="activity">
      <div class="card_activity">
        <youtube-svg-icon [icon]="'count'" fill="blue" [size]="20"></youtube-svg-icon>
        <span>{{card.statistics.viewCount}}</span>
      </div>
      <div class="card_activity">
        <youtube-svg-icon [icon]="'likes'" fill="blue" [size]="20"></youtube-svg-icon>
        <span>{{card.statistics.likeCount}}</span>
      </div>
      <div class="card_activity">
        <youtube-svg-icon [icon]="'dislike'" fill="blue" [size]="20"></youtube-svg-icon>
        <span>{{card.statistics.dislikeCount}}</span>
      </div>
      <div class="card_activity">
        <youtube-svg-icon [icon]="'comment'" fill="blue" [size]="20"></youtube-svg-icon>
        <span>{{card.statistics.commentCount}}</span>
      </div>
    </div>
    <h2>{{card.snippet.channelTitle}}</h2>
    <youtube-my-button>More</youtube-my-button>
  </mat-card-content>
  <mat-card-footer youtubeCardColour [youtubeCardColour]="card.snippet.publishedAt">
    <mat-progress-bar></mat-progress-bar>
  </mat-card-footer>
</mat-card>
